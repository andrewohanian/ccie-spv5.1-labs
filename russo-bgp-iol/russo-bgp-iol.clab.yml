name: russo-bgp-iol
mgmt:
  network: fixedips
  ipv4-subnet: 10.200.255.0/24

topology:
  kinds:
    cisco_iol:
      image: vrnetlab/cisco_iol:17.15.01
    ceos:
      image: ceos:4.32.0F
  nodes:
    R1:
      kind: cisco_iol
      mgmt-ipv4: 10.200.255.2
    R2:
      kind: cisco_iol
      mgmt-ipv4: 10.200.255.3
    R3:
      kind: cisco_iol
      mgmt-ipv4: 10.200.255.4
    R4:
      kind: cisco_iol
      mgmt-ipv4: 10.200.255.5
    R5:
      kind: cisco_iol
      mgmt-ipv4: 10.200.255.6
    R6:
      kind: cisco_iol
      mgmt-ipv4: 10.200.255.7
    R7:
      kind: cisco_iol
      mgmt-ipv4: 10.200.255.8
    R8:
      kind: cisco_iol
      mgmt-ipv4: 10.200.255.9
    SW:
      kind: ceos
      mgmt-ipv4: 10.200.255.10
      startup-config: lab_configs/SW.cfg
  links:
    - endpoints: ["R1:Ethernet0/1","R2:Ethernet0/1"]
    - endpoints: ["R1:Ethernet0/2","R3:Ethernet0/2"]
    - endpoints: ["R3:Ethernet0/1","R4:Ethernet0/1"]
    - endpoints: ["R3:Ethernet0/3","R5:Ethernet0/3"]
    - endpoints: ["R4:Ethernet0/2","R6:Ethernet0/2"]
    - endpoints: ["R6:Ethernet0/1","R5:Ethernet0/1"]
    - endpoints: ["R3:Ethernet0/4","SW:eth1"]
    - endpoints: ["R7:Ethernet0/4","SW:eth2"]
    - endpoints: ["R8:Ethernet0/4","SW:eth3"]